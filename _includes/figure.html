<figure>
  <a href="/assets/images/posts/{{page.date | date: '%Y-%m-%d'}}-{{include.src}}" class="progressive replace">
    <img src="/assets/images/posts/{{page.date | date: '%Y-%m-%d'}}-{{include.src | replace: '720', 'thumbnail' | replace: '1080','thumbnail' }}"
      class="preview" alt="{{include.caption}}">
  </a>
  <figcaption>
    {{ include.caption }}
  </figcaption>
</figure>
