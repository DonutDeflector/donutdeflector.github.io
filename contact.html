<body>
<div class="container">
  <div class="luxbar luxbar-fixed">
    <input type="checkbox" id="luxbar-checkbox" class="luxbar-checkbox">
    <div class="luxbar-menu luxbar-menu-right luxbar-menu-dark">
        <ul class="luxbar-navigation">
            <li class="luxbar-header">
                <a class="luxbar-brand" href="index.html">DonutDeflector</a>
                <label class="luxbar-hamburger luxbar-hamburger-spin" for="luxbar-checkbox"><span></span></label>
            </li>
            <li class="luxbar-item"><a href="index.html">Home</a></li>
            <li class="luxbar-item"><a href="projects.html">Projects</a></li>
            <li class="luxbar-item active"><a href="contact.html">Contact</a></li>
        </ul>
    </div>
  </div>

<main>
  <h1>Contact</h1>
    <p>If you would like to contact me, just fill out the form below.

  <form target="_blank" action="https://www.enformed.io/i5z203ii">
    <div clas="row">
      <div class="form-group">
        <div class="six columns">
          <label for="email">Email Address</label>
          <input name="email" type="text" class="form-control u-full-width"
          placeholder="username@email.com" required
          oninvalid="this.setCustomValidity('Please fill out this field.')"
          oninput="setCustomValidity('')"/>
        </div>
        <div class="six columns">
          <label for="exampleRecipientInput">Reason for contacting</label>
          <select class="u-full-width" name="reason" id="exampleRecipientInput">
            <option value="Questions">Questions</option>
            <option value="Hiring / Internship">Hiring / Internship</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
        <label for="message">Message</label>
        <textarea class="u-full-width" name="message" placeholder="&hellip;"
        id="message" required
        oninvalid="this.setCustomValidity('Please fill out this field.')"
        oninput="setCustomValidity('')"></textarea>
      </div>
    </div>
    <button type="submit" class="form-group button-primary">Submit Message</button>
  </form>
</main>
