---
layout: default
title: Blog
categories: blog
---

{% for post in site.posts limit:1 %}
  <article class="post">
    <h2 class="no-margin-bottom"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <span class="date">{{post.date | date: "%B %e, %Y"}}</span>
      <div class="entry">
        {{ post.content }}
      </div>
  </article>
{% endfor %}

<hr>

<article>
  <h3>Archive</h3>
    <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - {{post.date | date: "%B %e, %Y"}}
      </li>
      {% endfor %}
    </ul>
</article>
