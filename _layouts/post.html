    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">

  <body>

  {% include nav.html %}

  <div class="hero-wrapper">
    <div class="hero">
      <h1>Blog</h1>
      <hr>
      <p>A place to write about my musings.</p>
    </div>
  </div>

<div class="container">
<div class="pure-g">
  <div class="pure-u-1-1 l-box">

<main>
  {% include blog-menu.html %}

  <article class="post">
    <h2 class="no-margin-bottom">{{ page.title }}</h2>
    <span class="date"> {{page.date | date: "%B %e, %Y"}}</span>

    <div class="entry">
      {{ content }}
    </div>

<div class="categories">
<span>Categories:</span>
    {% for categories in page.categories %}
<span><a class="post-category" href="/blog/categories/{{categories | downcase}}">{{categories}}</a></span>
    {% endfor %}
</div>
  </article>
