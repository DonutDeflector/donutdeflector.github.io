<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% if page.title == "Home" %}{% else %}{{ page.title }} || {% endif %}{{ site.name }}</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#212121">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#22292F">
  <link rel="stylesheet" href="/assets/css/main.min.css">
  <script src="/assets/js/main.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700" rel="stylesheet">
  <meta name="description" content="Personal website of DonutDeflector: Full Process Web Developer.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="swup" class="container transition-fade">
    {% include nav.html %}

    {% if page.title == "Homepage" %}
    {{ content }}
    {% else %}
    <div class="content">
      {{content}}
    </div>
    {% endif %}
  </div>
</body>

<script>
  // swup options
  const options = {
    scroll: false
  }

  // initialize swup
  const swup = new Swup(options);

  // scroll to top of page before replacing content
  swup.on("willReplaceContent", function () {
    document.body.style.scrollBehavior = "auto";
    window.scrollTo(0, 0);
    document.body.style.scrollBehavior = "smooth";
  })
</script>

</html>
